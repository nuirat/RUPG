<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />




</head>

<body>
    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">	
            <button id="load">Load User Data</button>	
            <button id="dis">Display User</button>	
        </div>	
    </div>
    
   <script id="first" type="text/x-handlebars-template">   
   <div class="result">
      <img id ="profile-pic" src="{{img}}" alt="">     
      <div class="user-info">{{name}}</div>
      <div class="user-info">{{location}}</div>
      
  
   </div>
  
  </script>
  <script id="second" type="text/x-handlebars-template">   
    <div class="friend">
        {{#each friends}} 
       <ul>{{name}}</ul>       
   {{/each}}
    </div>

</script>
<script id="three" type="text/x-handlebars-template">   
    <p>faviorte quote</p>
  <div>"{{quote}}"</div>
   
   </script>

   <script id="four" type="text/x-handlebars-template">   
  <div class="meat-text">"{{content}}"</div>
   
   </script>

   <script id="five" type="text/x-handlebars-template">   
    <img id ="pokemon-image" src="{{img}}" alt="">
    <div id="pokemon-text">faviorte Pokemon: {{name}}</div>
     
     </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="APIManager.js"></script>
<script src="Renderer.js"></script>
<script src="main.js"></script>
</body>

</html>
